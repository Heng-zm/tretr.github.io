<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Subject Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video, canvas {
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Camera Subject Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="startDetection()">Start Detection</button>
    <div id="result"></div>

    <script>
       // Function to start camera
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise((resolve) => {
            video.onloadedmetadata = () => {
                resolve();
            };
        });
    } catch (error) {
        resultDiv.innerText = "Error accessing camera: " + error.message;
    }
}

// Function to start object detection
async function startDetection() {
    try {
        // Load the model
        const model = await cocoSsd.load();
        resultDiv.innerText = 'Model loaded. Starting detection...';

       
            // Ensure the video is playing and has dimensions
            if (video.readyState === 4 && video.videoWidth > 0 && video.videoHeight > 0) {
                model.detect(video).then(predictions => {
                    // Clear the canvas before drawing new predictions
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    // Loop over each prediction
                    predictions.forEach(prediction => {
                        // Draw bounding box
                        context.beginPath();
                        context.rect(
                            prediction.bbox[0],
                            prediction.bbox[1],
                            prediction.bbox[2],
                            prediction.bbox[3]
                        );
                        context.lineWidth = 3;
                        context.strokeStyle = "green";
                        context.fillStyle = "green";
                        context.stroke();
                        context.fillText(
                            `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                            prediction.bbox[0],
                            prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                        );
                    });
            resultDiv.innerText = `Detected: ${predictions.map(p => p.class).join(', ')}`;
            requestAnimationFrame(detect);
        };

        detect();
    } catch (error) {
        resultDiv.innerText = "Error loading model or starting detection: " + error.message;
    }
}

    </script>
</body>
</html>
