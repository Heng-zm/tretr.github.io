<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image by Link and Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .input-link, .download-button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .download-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Upload Image by Link and Download</h1>

  <!-- Input field to paste the image link -->
  <input type="text" id="image-link" class="input-link" placeholder="Paste image URL here" />

  <!-- Button to display the image -->
  <button class="input-link" onclick="displayImage()">Display Image</button>

  <!-- Image tag to show the uploaded image -->
  <img id="image" alt="Image will be displayed here" style="display:none;">

  <!-- Button to download the image -->
  <a id="download-link" download="downloaded-image.jpg" style="display:none;">
    <button class="download-button">Download Image</button>
  </a>

  <script>
    // Function to display the image from the link
    function displayImage() {
      const imageUrl = document.getElementById('image-link').value;
      const image = document.getElementById('image');
      const downloadLink = document.getElementById('download-link');

      // Set the image source to the provided URL
      image.src = imageUrl;
      image.style.display = 'block';

      // Set the download link
      downloadLink.href = imageUrl;
      downloadLink.style.display = 'block';
    }
  </script>

</body>
</html>
