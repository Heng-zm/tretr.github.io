<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Live Location to Telegram Bot</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Live Location with Telegram Bot</h1>
    <button id="start-location-btn">Start Tracking</button>
    <div class="message" id="message"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker;
        let watchId;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([0, 0], 2); // Default view
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Update the map with the user's location
        function updateMap(latitude, longitude) {
            if (marker) {
                map.removeLayer(marker); // Remove existing marker
            }

            // Set the new view and add a marker
            map.setView([latitude, longitude], 15);
            marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup("You are here!").openPopup();
        }

        // Send location to Telegram bot
        function sendLocationToTelegram(latitude, longitude) {
            const token = '6941579931:AAHJRb_kYDxxutmPJ7ji6F5p_laP1LjOnAA'; // Replace with your bot token
            const chatId = '1272791365'; // Replace with your chat ID
            const url = `https://api.telegram.org/bot${token}/sendLocation`;

            // Create a request payload
            const data = {
                chat_id: chatId,
                latitude: latitude,
                longitude: longitude
            };

            // Send the request to Telegram API
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Location sent to Telegram:", data);
            })
            .catch(error => {
                console.error('Error sending location to Telegram:', error);
            });
        }

        // Start tracking live location
        document.getElementById('start-location-btn').addEventListener('click', () => {
            const messageDiv = document.getElementById('message');

            // Check if Geolocation is available
            if (!navigator.geolocation) {
                messageDiv.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            // Start watching the location
            messageDiv.textContent = "Tracking your location...";

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Display the location
                    messageDiv.textContent = `Location: Latitude ${latitude}, Longitude ${longitude}`;

                    // Update the map
                    updateMap(latitude, longitude);

                    // Send the location to Telegram bot
                    sendLocationToTelegram(latitude, longitude);
                },
                (error) => {
                    console.error('Error getting location:', error);
                    messageDiv.textContent = "Unable to retrieve location.";
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0, // Don't use cached location
                    timeout: 5000 // Timeout after 5 seconds
                }
            );
        });

        // Initialize the map on page load
        initMap();
    </script>
</body>
</html>
