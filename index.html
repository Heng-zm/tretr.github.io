<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Subject Detection</title>
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video, canvas {
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Camera Subject Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="result"></div>

    <script>
          // Load the object detection model
        let model;
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            console.log("Model loaded successfully");
        });

        // Access the webcam
        const video = document.getElementById('video');
        const canvas = document.getElementById('Canvas');
         const context = canvas.getContext('2d');

        // Set up the webcam stream
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam: ', err);
            }
        }

        // Detect objects and update canvas with bounding boxes
        async function detectObjects() {
            if (!model) {
                // Ensure model is loaded before starting detection
                console.log('Waiting for model...');
                return;
            }

            // Ensure the video is playing and has dimensions
            if (video.readyState === 4 && video.videoWidth > 0 && video.videoHeight > 0) {
                model.detect(video).then(predictions => {
                    // Clear the canvas before drawing new predictions
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    // Loop over each prediction
                    predictions.forEach(prediction => {
                        // Draw bounding box
                        context.beginPath();
                        context.rect(
                            prediction.bbox[0],
                            prediction.bbox[1],
                            prediction.bbox[2],
                            prediction.bbox[3]
                        );
                        context.lineWidth = 3;
                        context.strokeStyle = "green";
                        context.fillStyle = "green";
                        context.stroke();
                        context.fillText(
                            `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                            prediction.bbox[0],
                            prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                        );
                    });

                    // Re-run detection every frame
                    requestAnimationFrame(detectObjects);
                }).catch(err => {
                    console.error('Error detecting objects: ', err);
                });
            } else {
                // If the video is not yet ready, try again after a short delay
                requestAnimationFrame(detectObjects);
            }
        }

        // Initialize the webcam and start detection
        async function init() {
            await setupWebcam();

            // Wait until the video has started playing and has valid dimensions
            video.onplay = function () {
                console.log("Video started playing");
                detectObjects(); // Start detecting objects
            };
        }

        init();
    </script>
</body>
</html>
