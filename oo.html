<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Chat App</h1>

    <!-- Authentication -->
    <div id="auth-container">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
      <button id="register-btn" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
      <button id="login-btn" class="w-full bg-green-500 text-white p-2 rounded mt-2">Login</button>
      <button id="google-login-btn" class="w-full bg-red-500 text-white p-2 rounded mt-2">Login with Google</button>
    </div>

    <!-- Profile -->
    <div id="profile-container" class="hidden text-center">
      <img id="avatar" src="" class="w-16 h-16 rounded-full mx-auto mb-2">
      <h3 id="username" class="text-lg font-semibold"></h3>
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Logout</button>
    </div>

    <!-- Group Chat -->
    <div id="group-container" class="hidden mt-4">
      <h3 class="text-lg font-bold">Groups</h3>
      <input type="text" id="group-name" placeholder="New Group Name" class="w-full p-2 border rounded mb-2">
      <button id="create-group-btn" class="w-full bg-blue-500 text-white p-2 rounded">Create Group</button>
      <ul id="group-list" class="mt-2"></ul>
    </div>

    <!-- Chat Room -->
    <div id="chat-container-main" class="hidden mt-4">
      <h3 class="text-lg font-bold">Chat Room</h3>
      <div id="chat-container" class="h-60 overflow-y-auto border p-2 rounded bg-gray-100 mb-2"></div>
      <input type="text" id="message-input" placeholder="Type a message..." class="w-full p-2 border rounded">
      <button id="send-btn" class="w-full bg-blue-500 text-white p-2 rounded mt-2">Send</button>
    </div>
  </div>

  <script>
    // Firebase Config (Replace with your credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyBU_Q2F0zIMTrIyh5nXERtU3fEtlSX4SH0",
    authDomain: "mystical-slate-448113-c6.firebaseapp.com",
    projectId: "mystical-slate-448113-c6",
    storageBucket: "mystical-slate-448113-c6.firebasestorage.app",
    messagingSenderId: "681914071632",
    appId: "1:681914071632:web:35d31b8d1dafb51d51ef55",
    measurementId: "G-HQSH8R6RF9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const authContainer = document.getElementById("auth-container");
    const profileContainer = document.getElementById("profile-container");
    const groupContainer = document.getElementById("group-container");
    const chatContainerMain = document.getElementById("chat-container-main");
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const groupList = document.getElementById("group-list");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;
    let currentGroup = null;

    // Register User
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCredential.user.uid).set({ email, role: "member" });
        alert("Registration successful! Please log in.");
      } catch (error) {
        alert(error.message);
      }
    });

    // Login User
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        alert(error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
    });

    // Auth State Change
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        authContainer.classList.add("hidden");
        profileContainer.classList.remove("hidden");
        groupContainer.classList.remove("hidden");
        usernameElem.textContent = user.displayName || user.email;
        loadGroups();
      } else {
        currentUser = null;
        authContainer.classList.remove("hidden");
        profileContainer.classList.add("hidden");
        groupContainer.classList.add("hidden");
        chatContainerMain.classList.add("hidden");
      }
    });

    // Load Groups
    function loadGroups() {
      db.collection("groups").onSnapshot(snapshot => {
        groupList.innerHTML = "";
        snapshot.forEach(doc => {
          const group = doc.data();
          const li = document.createElement("li");
          li.textContent = group.name;
          li.classList.add("cursor-pointer", "p-2", "border", "rounded", "mt-2");
          li.addEventListener("click", () => joinGroup(doc.id));
          groupList.appendChild(li);
        });
      });
    }

    // Create Group
    document.getElementById("create-group-btn").addEventListener("click", async () => {
      const groupName = document.getElementById("group-name").value.trim();
      if (groupName === "") return;
      await db.collection("groups").add({ name: groupName });
    });

    // Join Group
    function joinGroup(groupId) {
      currentGroup = groupId;
      chatContainerMain.classList.remove("hidden");
      loadMessages();
    }

    // Load Messages
    function loadMessages() {
      db.collection("groups").doc(currentGroup).collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          chatContainer.innerHTML += `<div>${doc.data().text}</div>`;
        });
      });
    }

    // Send Message
    sendBtn.addEventListener("click", async () => {
      if (!currentGroup) return;
      await db.collection("groups").doc(currentGroup).collection("messages").add({
        text: messageInput.value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = "";
    });
  </script>
</body>
</html>
