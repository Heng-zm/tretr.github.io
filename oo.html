<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Map with Location</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .controls { position: absolute; top: 10px; left: 10px; z-index: 1; }
    </style>
</head>
<body>
    <div class="controls">
        <input id="search" type="text" placeholder="Search for a location" class="mb-4 px-4 py-2 border rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="shareLocation" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Share Location
        </button>
        <button id="switchMap" class="mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
            Switch to Satellite Map
        </button>
    </div>
    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1Ijoib3BlbnN0cmVldGNhbSIsImEiOiJja252Ymh4ZnIwNHdkMnd0ZzF5NDVmdnR5In0.dYxz3TzZPTPzd_ibMeGK2g';

        // Initialize the map with a light style as the default
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v10', // Default Mapbox style (Light)
            center: [104.8797, 11.5441], // Starting position [lng, lat]
            zoom: 14.5 // Starting zoom
        });

        // Add navigation controls (zoom in/out, compass)
        map.addControl(new mapboxgl.NavigationControl());

        // Add Geolocation Control to allow user location access
        const geolocate = new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true // Enable high-accuracy location
            },
            trackUserLocation: true, // Track user location
            showUserHeading: true // Show user direction
        });

        // Add the geolocation control to the map
        map.addControl(geolocate);

        // Automatically trigger geolocation on load
        map.on('load', () => {
            geolocate.trigger();
        });

        // User Location Marker
        let userLocation;
        map.on('load', () => {
            geolocate.trigger();
            map.on('geolocate', (e) => {
                userLocation = e.geometry.coordinates;
                new mapboxgl.Marker()
                    .setLngLat(userLocation)
                    .addTo(map);
            });
        });

        // Share Location Button
        document.getElementById('shareLocation').addEventListener('click', function() {
            if (userLocation) {
                const shareableUrl = `https://www.openstreetmap.org/?mlat=${userLocation[1]}&mlon=${userLocation[0]}#map=14/${userLocation[1]}/${userLocation[0]}`;
                alert(`Share this URL to view the location: ${shareableUrl}`);
                console.log('Shared location URL:', shareableUrl);
            } else {
                alert('Location not available yet. Please wait for the geolocation to load.');
            }
        });

        // Switch Map Style Button
        document.getElementById('switchMap').addEventListener('click', function() {
            const currentStyle = map.getStyle().name;

            if (currentStyle === 'Mapbox Light') {
                map.setStyle('mapbox://styles/mapbox/satellite-v9'); // Switch to Satellite map
                this.textContent = 'Switch to Light Map'; // Update button text
            } else {
                map.setStyle('mapbox://styles/mapbox/light-v10'); // Switch back to Light map
                this.textContent = 'Switch to Satellite Map'; // Update button text
            }
        });

        // Search Functionality
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('keyup', function(event) {
            const query = event.target.value;
            if (query.length > 2) {
                // Use Mapbox Geocoding API to search for locations
                fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?access_token=${mapboxgl.accessToken}`)
                    .then(response => response.json())
                    .then(data => {
                        const [lng, lat] = data.features[0].geometry.coordinates;
                        map.flyTo({ center: [lng, lat], zoom: 14 });
                    });
            }
        });
    </script>
</body>
</html>
