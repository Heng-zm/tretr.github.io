<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Rooms & Profiles</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { text-align: center; }
    .container { display: flex; margin-top: 20px; }
    .sidebar { width: 200px; border-right: 1px solid #ccc; padding: 10px; }
    .chat-area { flex-grow: 1; padding: 10px; }
    #chat-container { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    .message { margin: 5px; padding: 5px; border-radius: 5px; background: #f1f1f1; }
    .user-message { background: #dcf8c6; text-align: right; }
  </style>
</head>
<body>
  <h1>Chat App with Rooms & Profiles</h1>

  <!-- Login & Registration Form -->
  <div id="auth-section">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button id="register-btn">Register</button>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display: none;">Logout</button>
  </div>

  <!-- Main Chat Container -->
  <div class="container" id="chat-container-main" style="display: none;">
    <!-- Sidebar: Chat Rooms -->
    <div class="sidebar">
      <h3>Chat Rooms</h3>
      <ul id="room-list"></ul>
      <input type="text" id="new-room-name" placeholder="New room name">
      <button id="create-room-btn">Create Room</button>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-area">
      <h3 id="current-room-name">Select a room to chat</h3>
      <div id="chat-container"></div>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // ✅ Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBU_Q2F0zIMTrIyh5nXERtU3fEtlSX4SH0",
    authDomain: "mystical-slate-448113-c6.firebaseapp.com",
    projectId: "mystical-slate-448113-c6",
    storageBucket: "mystical-slate-448113-c6.firebasestorage.app",
    messagingSenderId: "681914071632",
    appId: "1:681914071632:web:35d31b8d1dafb51d51ef55",
    measurementId: "G-HQSH8R6RF9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const chatContainerMain = document.getElementById("chat-container-main");
    const roomList = document.getElementById("room-list");
    const createRoomBtn = document.getElementById("create-room-btn");
    const newRoomNameInput = document.getElementById("new-room-name");
    const currentRoomName = document.getElementById("current-room-name");
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    let currentUser = null;
    let currentRoomId = null;

    // ✅ Register New User with Gmail & Password
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.sendEmailVerification();
        alert("Verification email sent. Please check your inbox.");
      } catch (error) {
        alert(error.message);
      }
    });

    // ✅ Login User with Gmail & Password
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        if (!userCredential.user.emailVerified) {
          alert("Please verify your email first.");
          return;
        }
        currentUser = userCredential.user;
        showUI();
        loadRooms();
      } catch (error) {
        alert(error.message);
      }
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
      currentUser = null;
      chatContainerMain.style.display = "none";
      emailInput.value = "";
      passwordInput.value = "";
    });

    // ✅ Show UI after Login
    function showUI() {
      chatContainerMain.style.display = "flex";
      logoutBtn.style.display = "block";
    }

    // ✅ Load Chat Rooms
    function loadRooms() {
      db.collection("chatRooms").onSnapshot(snapshot => {
        roomList.innerHTML = "";
        snapshot.forEach(doc => {
          const room = doc.data();
          const li = document.createElement("li");
          li.textContent = room.name;
          li.addEventListener("click", () => joinRoom(doc.id, room.name));
          roomList.appendChild(li);
        });
      });
    }

    // ✅ Create New Room
    createRoomBtn.addEventListener("click", async () => {
      const roomName = newRoomNameInput.value.trim();
      if (roomName) {
        await db.collection("chatRooms").add({
          name: roomName,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        newRoomNameInput.value = "";
      }
    });

    // ✅ Join a Room
    function joinRoom(roomId, roomName) {
      currentRoomId = roomId;
      currentRoomName.textContent = roomName;
      loadMessages();
    }

    // ✅ Load Messages in Selected Room
    function loadMessages() {
      if (!currentRoomId) return;

      db.collection("messages").where("roomId", "==", currentRoomId)
        .orderBy("timestamp").onSnapshot(async (snapshot) => {
          chatContainer.innerHTML = "";
          for (let doc of snapshot.docs) {
            const msg = doc.data();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");

            if (msg.senderId === currentUser.uid) {
              messageDiv.classList.add("user-message");
            }

            // Fetch sender's name
            const userDoc = await db.collection("users").doc(msg.senderId).get();
            const senderName = userDoc.exists ? userDoc.data().displayName : "Unknown User";

            messageDiv.textContent = `${senderName}: ${msg.text}`;
            chatContainer.appendChild(messageDiv);
          }
          chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    }

    // ✅ Send Message
    sendBtn.addEventListener("click", async () => {
      if (!currentRoomId) return;
      await db.collection("messages").add({
        text: messageInput.value.trim(),
        senderId: currentUser.uid,
        roomId: currentRoomId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = "";
    });

  </script>
</body>
</html>
