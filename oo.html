<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Firebase</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 20px; }
    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    #chat-container {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      background: #e1f5fe;
      text-align: left;
    }
    .user-message {
      background: #b2dfdb;
      text-align: right;
    }
    input, button {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #profile {
      text-align: center;
      margin-bottom: 20px;
    }
    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Chat App</h1>

  <!-- Login/Register -->
  <div class="container" id="auth-container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="register-btn">Register</button>
    <button id="login-btn">Login</button>
    <button id="google-login-btn">Login with Google</button>
  </div>

  <!-- Profile -->
  <div class="container" id="profile-container" style="display: none;">
    <div id="profile">
      <img id="avatar" src="" alt="Avatar">
      <h3 id="username"></h3>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Chat Room -->
  <div class="container" id="chat-container-main" style="display: none;">
    <h3>Chat Room</h3>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    // Firebase Config (Replace with your own Firebase credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyBU_Q2F0zIMTrIyh5nXERtU3fEtlSX4SH0",
    authDomain: "mystical-slate-448113-c6.firebaseapp.com",
    projectId: "mystical-slate-448113-c6",
    storageBucket: "mystical-slate-448113-c6.firebasestorage.app",
    messagingSenderId: "681914071632",
    appId: "1:681914071632:web:35d31b8d1dafb51d51ef55",
    measurementId: "G-HQSH8R6RF9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const authContainer = document.getElementById("auth-container");
    const profileContainer = document.getElementById("profile-container");
    const chatContainerMain = document.getElementById("chat-container-main");
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const avatarElem = document.getElementById("avatar");
    const usernameElem = document.getElementById("username");

    let currentUser = null;

    // Register User
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        alert("Registration successful! Please log in.");
      } catch (error) {
        alert(error.message);
      }
    });

    // Login User
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        alert(error.message);
      }
    });

    // Google Login
    googleLoginBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
      } catch (error) {
        alert(error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
    });

    // Auth State Change
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        authContainer.style.display = "none";
        profileContainer.style.display = "block";
        chatContainerMain.style.display = "block";
        usernameElem.textContent = user.displayName || user.email;
        avatarElem.src = user.photoURL || "https://via.placeholder.com/50";
        loadMessages();
      } else {
        currentUser = null;
        authContainer.style.display = "block";
        profileContainer.style.display = "none";
        chatContainerMain.style.display = "none";
      }
    });

    // Load Messages
    function loadMessages() {
      db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          if (msg.senderId === currentUser.uid) {
            div.classList.add("user-message");
          }
          div.innerHTML = `<strong>${msg.senderName}:</strong> ${msg.text}`;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    // Send Message
    sendBtn.addEventListener("click", async () => {
      const message = messageInput.value.trim();
      if (message === "") return;
      await db.collection("messages").add({
        text: message,
        senderId: currentUser.uid,
        senderName: currentUser.displayName || currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = "";
    });
  </script>
</body>
</html>
