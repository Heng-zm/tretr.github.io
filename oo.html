<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Rooms & Profiles</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    /* 🌙 Dark & Light Mode */
:root {
  --bg-color: #f4f4f4;
  --text-color: #333;
  --chat-bg: #fff;
  --message-bg: #e3f2fd;
  --my-message-bg: #dcf8c6;
  --button-bg: #6200ea;
  --button-hover: #3700b3;
}

.dark-mode {
  --bg-color: #121212;
  --text-color: #fff;
  --chat-bg: #1e1e1e;
  --message-bg: #333;
  --my-message-bg: #4caf50;
  --button-bg: #bb86fc;
  --button-hover: #9f6df1;
}

/* 🎨 General Styles */
body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: 0.3s ease-in-out;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

/* 📜 Chat Container */
.container {
  display: flex;
  width: 80%;
  max-width: 900px;
  height: 500px;
  background: var(--chat-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* 📌 Sidebar */
.sidebar {
  width: 250px;
  background: #6200ea;
  color: white;
  padding: 20px;
  overflow-y: auto;
}

.sidebar h3 {
  margin-bottom: 10px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  background: rgba(255, 255, 255, 0.1);
  padding: 10px;
  border-radius: 5px;
  margin: 5px 0;
  cursor: pointer;
  transition: 0.2s;
}

.sidebar li:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* 💬 Chat Area */
.chat-area {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

/* 🔄 Chat Messages */
#chat-container {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  border-radius: 10px;
  background: var(--chat-bg);
}

/* 🗨️ Chat Bubbles */
.message {
  max-width: 70%;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  position: relative;
  display: inline-block;
}

.user-message {
  background: var(--my-message-bg);
  align-self: flex-end;
  text-align: right;
}

.other-message {
  background: var(--message-bg);
}

.message span {
  display: block;
  font-size: 12px;
  opacity: 0.7;
  margin-top: 3px;
}

/* 📝 Input & Buttons */
.input-container {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

input {
  flex-grow: 1;
  padding: 12px;
  border: none;
  border-radius: 5px;
  outline: none;
}

button {
  background: var(--button-bg);
  color: white;
  border: none;
  padding: 12px 15px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.2s;
}

button:hover {
  background: var(--button-hover);
}

/* 🌙 Dark Mode Toggle */
.dark-mode-toggle {
  margin-top: 10px;
  padding: 10px;
  background: var(--button-bg);
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.2s;
}

.dark-mode-toggle:hover {
  background: var(--button-hover);
}
  </style>
</head>
<body>
  <h1>Chat App with Rooms & Profiles</h1>

  <!-- Login & Registration Form -->
  <div id="auth-section">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button id="register-btn">Register</button>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display: none;">Logout</button>
  </div>

  <!-- Main Chat Container -->
  <div class="container" id="chat-container-main" style="display: none;">
    <!-- Sidebar: Chat Rooms -->
    <div class="sidebar">
      <h3>Chat Rooms</h3>
      <ul id="room-list"></ul>
      <input type="text" id="new-room-name" placeholder="New room name">
      <button id="create-room-btn">Create Room</button>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-area">
      <h3 id="current-room-name">Select a room to chat</h3>
      <div id="chat-container"></div>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // ✅ Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBU_Q2F0zIMTrIyh5nXERtU3fEtlSX4SH0",
    authDomain: "mystical-slate-448113-c6.firebaseapp.com",
    projectId: "mystical-slate-448113-c6",
    storageBucket: "mystical-slate-448113-c6.firebasestorage.app",
    messagingSenderId: "681914071632",
    appId: "1:681914071632:web:35d31b8d1dafb51d51ef55",
    measurementId: "G-HQSH8R6RF9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const chatContainerMain = document.getElementById("chat-container-main");
    const roomList = document.getElementById("room-list");
    const createRoomBtn = document.getElementById("create-room-btn");
    const newRoomNameInput = document.getElementById("new-room-name");
    const currentRoomName = document.getElementById("current-room-name");
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    let currentUser = null;
    let currentRoomId = null;

    // ✅ Register New User with Gmail & Password
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.sendEmailVerification();
        alert("Verification email sent. Please check your inbox.");
      } catch (error) {
        alert(error.message);
      }
    });

    // ✅ Login User with Gmail & Password
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        if (!userCredential.user.emailVerified) {
          alert("Please verify your email first.");
          return;
        }
        currentUser = userCredential.user;
        showUI();
        loadRooms();
      } catch (error) {
        alert(error.message);
      }
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
      currentUser = null;
      chatContainerMain.style.display = "none";
      emailInput.value = "";
      passwordInput.value = "";
    });

    // ✅ Show UI after Login
    function showUI() {
      chatContainerMain.style.display = "flex";
      logoutBtn.style.display = "block";
    }

    // ✅ Load Chat Rooms
    function loadRooms() {
      db.collection("chatRooms").onSnapshot(snapshot => {
        roomList.innerHTML = "";
        snapshot.forEach(doc => {
          const room = doc.data();
          const li = document.createElement("li");
          li.textContent = room.name;
          li.addEventListener("click", () => joinRoom(doc.id, room.name));
          roomList.appendChild(li);
        });
      });
    }

    // ✅ Create New Room
    createRoomBtn.addEventListener("click", async () => {
      const roomName = newRoomNameInput.value.trim();
      if (roomName) {
        await db.collection("chatRooms").add({
          name: roomName,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        newRoomNameInput.value = "";
      }
    });

    // ✅ Join a Room
    function joinRoom(roomId, roomName) {
      currentRoomId = roomId;
      currentRoomName.textContent = roomName;
      loadMessages();
    }

    // ✅ Load Messages in Selected Room
    function loadMessages() {
      if (!currentRoomId) return;

      db.collection("messages").where("roomId", "==", currentRoomId)
        .orderBy("timestamp").onSnapshot(async (snapshot) => {
          chatContainer.innerHTML = "";
          for (let doc of snapshot.docs) {
            const msg = doc.data();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");

            if (msg.senderId === currentUser.uid) {
              messageDiv.classList.add("user-message");
            }

            // Fetch sender's name
            const userDoc = await db.collection("users").doc(msg.senderId).get();
            const senderName = userDoc.exists ? userDoc.data().displayName : "Unknown User";

            messageDiv.textContent = `${senderName}: ${msg.text}`;
            chatContainer.appendChild(messageDiv);
          }
          chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    }

    // ✅ Send Message
    sendBtn.addEventListener("click", async () => {
      if (!currentRoomId) return;
      await db.collection("messages").add({
        text: messageInput.value.trim(),
        senderId: currentUser.uid,
        roomId: currentRoomId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = "";
    });

  </script>
</body>
</html>
