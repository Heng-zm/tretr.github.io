<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Animations and Satellite Map</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- FontAwesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="relative h-screen flex flex-col">
        <!-- Controls on the left side -->
        <div class="absolute z-10 top-5 left-5 flex flex-col space-y-4 rounded-lg p-4 bg-white shadow-lg">
            <!-- Hide/Show Button -->
            <button id="toggleButtons" class="bg-gray-500 text-white p-3 rounded-full shadow-lg hover:bg-gray-600 mb-4">
                <i class="fas fa-eye text-lg"></i> <span id="toggleText">Hide</span>
            </button>

            <!-- Search bar and button (no change) -->
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" id="search" class="p-3 rounded-full w-64" placeholder="Search Location...">
                <button id="searchBtn" class="bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600 flex items-center justify-center">
                    <i class="fas fa-search text-lg"></i>
                </button>
            </div>

            <!-- Share, User Location, Toggle Style, Distance, and History Buttons -->
            <div id="buttonsContainer" class="flex flex-col space-y-4">
                <button id="shareLocation" class="bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600 flex items-center justify-center mb-2">
                    <i class="fas fa-share-alt text-lg"></i>
                </button>
                <button id="toggleStyle" class="bg-gray-500 text-white p-3 rounded-full shadow-lg hover:bg-gray-600 flex items-center justify-center mb-2">
                    <i class="fas fa-satellite-dish text-lg"></i>
                </button>
                <button id="locateUser" class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 flex items-center justify-center mb-2">
                    <i class="fas fa-map-marker-alt text-lg"></i>
                </button>
                <button id="distanceBtn" class="bg-yellow-500 text-white p-3 rounded-full shadow-lg hover:bg-yellow-600 flex items-center justify-center mb-2">
                    <i class="fas fa-ruler-combined text-lg"></i>
                </button>
                <button id="historyBtn" class="bg-purple-500 text-white p-3 rounded-full shadow-lg hover:bg-purple-600 flex items-center justify-center">
                    <i class="fas fa-history text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Map -->
        <div id="map" class="flex-1"></div>
    </div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1Ijoib3BlbnN0cmVldGNhbSIsImEiOiJja252Ymh4ZnIwNHdkMnd0ZzF5NDVmdnR5In0.dYxz3TzZPTPzd_ibMeGK2g';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [104.8797, 11.5441],
            zoom: 14.5,
            pitch: 45,
            bearing: 0
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl());

        // Geolocation Control
        const geolocate = new mapboxgl.GeolocateControl({
            positionOptions: { enableHighAccuracy: true },
            trackUserLocation: true,
            showUserHeading: true
        });
        map.addControl(geolocate);
        map.on('load', () => geolocate.trigger());

        // Variables
        let currentMarker;
        let isSatellite = false;

        // Functions for Map Controls

        // Smooth animation for panning and zooming
        const smoothPanAndZoom = (lng, lat, zoom) => {
            map.flyTo({
                center: [lng, lat],
                zoom: zoom,
                speed: 1.5,
                curve: 1,
                easing: (t) => t
            });
        };

        // Share Location Button
        document.getElementById('shareLocation').addEventListener('click', function() {
            if (currentMarker) {
                const lngLat = currentMarker.getLngLat();
                const shareableUrl = `https://www.openstreetmap.org/?mlat=${lngLat.lat}&mlon=${lngLat.lng}#map=14/${lngLat.lat}/${lngLat.lng}`;
                alert(`Share this URL to view the location: ${shareableUrl}`);
            } else {
                alert('Please select a location on the map first.');
            }
        });

        // Toggle Satellite Map
        document.getElementById('toggleStyle').addEventListener('click', function() {
            isSatellite = !isSatellite;
            map.setStyle(isSatellite ? 'mapbox://styles/mapbox/satellite-v9' : 'mapbox://styles/mapbox/light-v10');
        });

        // Locate User Button
        document.getElementById('locateUser').addEventListener('click', function() {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lng = position.coords.longitude;
                const lat = position.coords.latitude;

                if (currentMarker) {
                    currentMarker.remove();
                }

                const popup = new mapboxgl.Popup({ offset: 25 })
                    .setHTML(`
                        <h3>Current Location</h3>
                        <p>Longitude: ${lng.toFixed(4)}, Latitude: ${lat.toFixed(4)}</p>
                    `);

                currentMarker = new mapboxgl.Marker({ color: 'green' })
                    .setLngLat([lng, lat])
                    .setPopup(popup)
                    .addTo(map);

                smoothPanAndZoom(lng, lat, 14);
            });
        });

        // Measure Distance Button
        document.getElementById('distanceBtn').addEventListener('click', function() {
            if (currentMarker) {
                const userLocation = map.getCenter();
                const targetLocation = currentMarker.getLngLat();
                const distance = mapboxgl.MercatorCoordinate.fromLngLat(userLocation).distanceTo(mapboxgl.MercatorCoordinate.fromLngLat(targetLocation));
                alert(`Distance to selected location: ${(distance / 1000).toFixed(2)} km`);
            } else {
                alert('Please select a location and use the map to measure the distance.');
            }
        });

        // Show Location History Button
        document.getElementById('historyBtn').addEventListener('click', function() {
            alert('Location History:\nNo location history yet.');
        });

        // Search Functionality
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('searchBtn');
        
        searchButton.addEventListener('click', function() {
            const query = searchInput.value;
            if (query.length > 2) {
                fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?access_token=${mapboxgl.accessToken}`)
                    .then(response => response.json())
                    .then(data => {
                        const [lng, lat] = data.features[0].geometry.coordinates;
                        smoothPanAndZoom(lng, lat, 14);

                        if (currentMarker) {
                            currentMarker.remove();
                        }

                        const popup = new mapboxgl.Popup({ offset: 25 })
                            .setHTML(`
                                <h3>Searched Location</h3>
                                <p>Longitude: ${lng.toFixed(4)}, Latitude: ${lat.toFixed(4)}</p>
                            `);

                        currentMarker = new mapboxgl.Marker({ color: 'blue' })
                            .setLngLat([lng, lat])
                            .setPopup(popup)
                            .addTo(map);
                    });
            }
        });

        // Hide/Show buttons functionality
        document.getElementById('toggleButtons').addEventListener('click', function() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            const toggleText = document.getElementById('toggleText');
            
            if (buttonsContainer.classList.contains('hidden')) {
                buttonsContainer.classList.remove('hidden');
                toggleText.textContent = 'Hide';
            } else {
                buttonsContainer.classList.add('hidden');
                toggleText.textContent = 'Show';
            }
        });

        // Add a click event to place a marker
        map.on('click', function(e) {
            const lngLat = e.lngLat;

            // Remove the existing marker if it exists
            if (currentMarker) {
                currentMarker.remove();
            }

            // Create a new marker at the clicked position
            currentMarker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat(lngLat)
                .addTo(map);
        });
    </script>
</body>
</html>
